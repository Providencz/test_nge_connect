<div class="formContainer">
  <h1>Recherche d'adresse</h1>
  <form (ngSubmit)="search()">
    <mat-form-field appearance="fill">
      <mat-label>Adresse</mat-label>
      <input matInput type="text" [formControl]="searchObject" autocomplete="off" required />
      <mat-error *ngIf="searchObject.invalid"
        >Entrez une adresse à rechercher valide.</mat-error
      >
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="searchObject.invalid"
    >
      Recherche
    </button>
  </form>
</div>
<div class="tableContainer">
  <table mat-table [dataSource]="dataSource" *ngIf="dataSource && dataSource.length">
    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef>Numéro</th>
      <td mat-cell *matCellDef="let element">{{element.numero}}</td>
    </ng-container>
    <ng-container matColumnDef="voie">
      <th mat-header-cell *matHeaderCellDef>Voie</th>
      <td mat-cell *matCellDef="let element">{{element.voie}}</td>
    </ng-container>
    <ng-container matColumnDef="code_postal">
      <th mat-header-cell *matHeaderCellDef>Code Postal</th>
      <td mat-cell *matCellDef="let element">{{element.code_postal}}</td>
    </ng-container>
    <ng-container matColumnDef="ville">
      <th mat-header-cell *matHeaderCellDef>Ville</th>
      <td mat-cell *matCellDef="let element">{{element.ville}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <h3 *ngIf="dataSource && !dataSource.length">Aucun résultat</h3>
</div>

<div class="container">
  <h1>Connexion</h1>
  <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
    <mat-form-field appearance="fill">
      <mat-label>Mail</mat-label>
      <input matInput formControlName="mail" required />
      <mat-error *ngIf="loginForm.get('mail')?.invalid"
        >Entrez un email valide.</mat-error
      >
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Mot de passe</mat-label>
      <input
        matInput
        [type]="hide ? 'password' : 'text'"
        formControlName="password"
        required
      />
      <mat-error *ngIf="loginForm.get('password')?.invalid"
        >Entrez un mot de passe contenant au moins une lettre en majuscule, une
        lettre en minscule et un chiffre et 5 caract√®res.</mat-error
      >
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!loginForm.valid"
    >
      Connexion
    </button>
  </form>
</div>
